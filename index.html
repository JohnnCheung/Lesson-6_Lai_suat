<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let debt = +prompt("Nhập vào số tiền vay: ");
        let rate = +prompt("Nhập vào lãi suất ngân hàng đang vay: ");
        let year = +prompt("Nhập vào số năm muốn vay: ");
        let A = debt + debt * rate * year;
        document.write("Số tiền phải trả là " + A);
    </script>
</body>
</html>
